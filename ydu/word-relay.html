<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input typt="text" />
    <button>입력</button>
    <script>
      const number = parseInt(prompt("몇 명이 참가하나요 ?"), 10); // 10 적어주면 10진법, 2 적어주면 2진법으로 인식
      // prompt : 사용자에게 입력받는 창

      const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $word = document.querySelector("#word");
      const $order = document.querySelector("#order");

      // alert(number); // 경고창 띄움
      // const yesOrNo = confirm('맞나요?')  // confrim : 사용자에게 예, 아니오 받아옴 -->
      // 선택자 : HTNL 태그를 선택할 수 있게 도와주는 문자열
      //  id 앞에는 # 붙인다 / 클래스 앞에는 . 붙인다 / 여러개 선택시 클래스를 추가해서 가져오면 된다.
      // ex) document.querySelector('선택자 내부선택자1 내부선택자2 ')

      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onClickButton = () => {
        if (!word) {
          // 제시어가 비어 있는 가 ?
          // 제시어가 비어 있다.
          word = newWord;
          $word.textContent = word;

          const order = Number($order.textContent);
          if (order + 1 > number) {
            // 현재순서에 + 1 한 값이 총 인원보다 큰가? => 순번 초기화
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
          $input.value = "";
          $input.focus();
        } else {
          // 비어 있지 않다.
          if (word[word.length - 1] === newWord[0]) {
            // 끝말이 올바를 경우
            word = newWord; // 입력한 단어가 제시어가 된다.
            $word.textContent = word;

            const order = Number($order.textContent);
            if (order + 1 > number) {
              // 현재순서에 + 1 한 값이 총 인원보다 큰가? => 순번 초기화
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
            $input.value = "";
            $input.focus();
          } else {
            // 올바르지 않다
            alert("올바르지 않은 단어입니다.");
            $input.value = "";
          }
        }
      };

      const onInput = (event) => {
        newWord = event.target.value;
      };

      document.querySelector("input").addEventListener("input", (event) => {
        console.log("글자 입력", event.target.value);
      });

      // 1. 자주 쓰이지 않는 경우 함수를 포함해서 한번에 작성

      const onClick = () => {
        console.log("버튼 클릭");
      };

      // 2. onClick 이라는 함수를 따로 작성해서 사용

      //document.querySelector('button').addEventListener('click', onClick);  // 함수 이름만 넣어야한다 // () 넣으면 리턴값 나옴 => 리턴값  x

      $button.addEventListener("click", onClickButton);
      $input.addEventListener("input", onInput);
    </script>
  </body>
</html>
